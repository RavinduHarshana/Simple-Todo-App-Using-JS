<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App | Develop By Ravindu Harshana</title>
</head>

<body>
    <div class="mcontainer">
        <div class="ccontainer">
            <div class="head">
                <h2>Todo List</h2>
                <p id="dat"></p>
                <p id="time"></p>
            </div>
            <div class="inp">

                <div class="taskin">
                    <input type="text" class="tinput" id="Taskinput" placeholder="Enter Your Task">
                    <button onclick="addtask()" class="addbtn">Add</button>
                </div>

                <div class="dt">

                    <input type="date" name="date" id="taskdate">
                    <input type="time" name="tasktime" id="tasktime" placeholder="Date">
                </div>
            </div>
            <div id="allitem">
                
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
